<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
      <div class="p-6">
        <ul class="space-y-4">
            <li>
            <span class="font-bold text-gray-600">Home</span>
            <ul class="pl-4 space-y-2">
              <li class="text-gray-500">ActiveInvoices</li>
            </ul>
          </li>
          <li class="font-bold text-gray-600">Server</li>
          <li>
            <span class="font-bold text-gray-600">Tickets</span>
            <ul class="pl-4 space-y-2">
              <li class="text-gray-500">Support</li>
            </ul>
          </li>
          <li class="font-bold text-gray-600">All Products</li>
          <li class="font-bold text-gray-600">Accounts</li>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="max-w-4xl mx-auto">
        
        <!-- Credits Header -->
        <div class="mb-6">
          <h1 class="text-2xl font-bold text-gray-700">Credits</h1>
        </div>

        <!-- Total Credits Section -->
        <div class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white text-center p-6 rounded-md shadow-md mb-6">
          <p class="text-lg font-medium">Total Credits:</p>
          <p class="text-4xl font-bold">$0.00</p>
        </div>

        <!-- Usage Record Table -->
        <div class="bg-white p-6 rounded-md shadow-md">
          <h2 class="text-lg font-semibold text-gray-700 mb-4">Usage record</h2>
          <table class="w-full border-collapse border border-gray-200">
            <thead>
              <tr class="bg-gray-100">
                <th class="border border-gray-200 px-4 py-2 text-left text-gray-600">Credit</th>
                <th class="border border-gray-200 px-4 py-2 text-left text-gray-600">Balance</th>
                <th class="border border-gray-200 px-4 py-2 text-left text-gray-600">Created</th>
                <th class="border border-gray-200 px-4 py-2 text-left text-gray-600">Invoice ID</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" class="border border-gray-200 px-4 py-2 text-center text-gray-500">There is no credit records.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
