<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <nav>
        <a href="ticket submit.html">Submit Ticket</a>
    </nav>
    <!-- Navbar -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center p-4">
                    <img src="./logo.png" alt="Logo" class="h-[60px] w-auto">
                    <!-- <span class="ml-2 font-semibold text-blue-900 text-2xl">Cognosphere Dynamics <span class="text-gray-900">| Overview</span></span> -->
                </div>
                
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-bell text-gray-600"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-envelope text-gray-600"></i>
                    </button>
                    <div class="flex items-center">
                        <img src="img/user.svg" alt="Profile" class="h-8 w-8 rounded-full">
                        <span class="ml-2 font-medium text-sm text-gray-700">John Doe</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="fixed left-0 top-20 w-79 h-screen bg-white border-r border-gray-200 overflow-y-auto">
            <div class="p-4">
                <nav class="space-y-1">
                    <!-- Overview Link -->
                    <a href="OverView.html" class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-lg">
                        <i class="fas fa-chart-pie w-5 h-5 mr-3"></i>
                        Overview
                    </a>

                    <!-- Home Section -->
                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-home w-5 h-5 mr-3"></i>
                            <a href="home.html" class="block px-4 py-2 hover:bg-gray-100">Home Tab</a>
                        </button>
                         <div class="relative bg-white shadow-lg mt-1 rounded-lg">
                            <a href="invoice.html" class="block px-4 py-2 hover:bg-gray-100">Active Invoices</a>
                        </div>
                    </div>
                     <!-- Servers Section -->
                     <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-server w-5 h-5 mr-3"></i>
                            <a href="server.html" class="block px-4 py-2 hover:bg-gray-100">Servers</a>
                        </button>
                    </div>

                     <!-- Tickets Section -->
                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-ticket-alt w-5 h-5 mr-3"></i>
                            <a href="ticket.html" class="block px-4 py-2 hover:bg-gray-100">Tickets</a>
                        </button>
                         
                    </div>

                     <!-- Products Section -->
                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-shopping-basket w-5 h-5 mr-3"></i>
                            <a href="Account Information.html" class="block px-4 py-2 hover:bg-gray-100">All Products</a>
                        </button>
                    </div>
                     <!-- Accounts Section -->
                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-users w-5 h-5 mr-3"></i>
                            <a href="Account Information.html" class="block px-4 py-2 hover:bg-gray-100">Accounts</a>
                        </button>
                    </div>

                </nav>
            </div>
        </aside>
        

        <!-- Main content wrapper -->
        <div class="flex-1 ml-64">
            <main class="p-8 pt-24">
                

                
    <div class="container mx-auto px-4 py-8">
        <!-- Ticket Section -->
        <div class="text-center mb-12">
            <!-- Icon -->
            <div class="mb-4">
                <svg class="mx-auto w-16 h-16 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 11-2.828-2.828L12.344 4.172m.828-.828L15.172 7zM6.83 11.83l-4.334 4.333c-.63.631-.97 1.631-.343 2.259l5.656 5.657a2 2 0 002.828 0l4.334-4.334m1.414-7.707a2 2 0 012.828 2.828L15.172 7" />
                </svg>
            </div>
            <!-- Text -->
            <h2 class="text-lg font-medium text-gray-800 mb-2">There are no previous tickets.</h2>
        </div>

        <!-- Documentation & Support Cards -->
        <div class="grid grid-cols-1 md:grid-cols-1 gap-6">
            

            <!-- Technical Support Card -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <svg class="w-8 h-8 text-purple-600 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.39 4.94C17.74 5.59 18.56 7 18.56 8.6c0 2.47-2.01 4.44-4.57 4.44S9.4 11.07 9.4 8.6c0-1.49.9-2.96 2.17-3.47M21.68 8a6.96 6.96 0 00-.46-2.45C19.92 2.78 16.76 1.69 13.1 1c-5.27 2.76-8.5 5.91-9.62 10.05-.28.61-.28 1.31.03 1.91 3.54 5.54 8.47 5.97 11.89 3.87.98-.8 1.76-1.84 2.26-2.93"></path>
                    </svg>
                    <h3 class="text-lg font-semibold text-gray-900">Technical Support</h3>
                </div>
                <p class="text-gray-600 mb-4">
                    Our support team is available 24/7. You can submit a ticket or start a live chat to seek assistance from our support team.
                </p>
                <a href="ticket submit.html" class="inline-block px-4 py-2 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700">
                    + Submit Ticket
                </a>
            </div>
        </div>
    </div>
</body>
</html>

            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="invoice_generator_script.js"></script>
</body>
</html>
